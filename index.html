        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">

                    <span class="icon-bar"></span>

                </button>
                <a href="#">

            <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="container">    
        <div class="col-md-12 panel panel-default site-content">

            <div class="page-header">
                <h1>Mike's Hangman Game</h1>
            </div>

            <div class="row">
                <div= class "col-md-6">
                    <div class="col-md-12">
                        <div id="word" class="col-md-12 panel panel-default">
                            <h4>Your word is:</h4>
                            <p>
                                <strong id="targetWord"></strong>
                            </p>
                        </div>
                        <!-- /.col-md-12 -->

                        <div id="guesses" class="col-md-12 panel panel-default guess-content">
                            <h4>You have guessed</h4>
                            <p>
                                <strong id="previousGuesses">
                                    <em>nothing yet... guess a letter</em>
                                </strong>
                            </p>
                        </div>
                        <!-- /.col-md-12 -->
                    </div>
                    <!-- /.col-md-12 -->

                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type letter here">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button">Enter</button>
                            </span>

                        </div>
                        <!-- /input-group -->
                    </div>
                    <!-- /.col-md-12 -->
            </div>
            <!--/.col-md-6-->
        </div>
        <!-- /.row-->
    </div>
    <!-- /.col-md-12 -->
    </div>
    <!-- /.container-->
    <div class="container">
    <div class="col-md-12 panel panel-default site-content">
        <div class="col-md-12">
            <div id="hangman_img" class="image0"></div>
        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.col-md-12 -->
    </div>
    <!-- /.container-->
        
        <script src="js/hangman.js" type="text/javascript"></script>
        <div class="modal fade" id="endGameDialog" tabindex="-1" role="dialog" aria-labelledby="endGameDialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>
                            <a onclick="resetGame();" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
                        </h4>
                        <h4 id="endGameDialogTitle"></h4>
                    </div>
                    <div class="modal-body" id="endGameDialogContent"></div>
                    <div class="modal-footer">
                        <h4>
                            <a onclick="resetGame();" class="btn btn-primary" data-dismiss="modal">Reset</a>
                        </h4>
                    </div>
                </div>
            </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
